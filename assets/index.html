<html>

<head>
  <title> Note Taker App Easy</title>
  <!-- import bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand wide">
        <span class="title">Note Taker App</span>
        <span class="commentary">Select a note or create one below</span>
      </span>
    </div>
  </nav>
  <div class="container" style="margin-top: 50px">
    <!-- when this button is clicked send a POST request to the node backend notes that will create a NEW NOTE -->

    <hr>
    <div class="card">
      <div class="list-group list-group-flush">
      </div>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/axios@0.17.0/dist/axios.min.js"></script>

    crossorigin="anonymous"></script>
  <!-- server.js -->
  <script src="js/server.js"></script>
  <!-- json -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.6.0/jquery.json.min.js"></script>
</body>

</html>
